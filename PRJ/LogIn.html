
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./LogIn.css">
</head>
<body>
    <script src="./LogIn.js"></script>
    <div class="login-container">
        <form id="loginForm">
            <h2 style="font-size: 40px;">Login</h2>
            <br>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>
            <p id="error-message" class="error"></p>
            <a href="./SignUp.html" ><p class="redirect" style="background-color: rgb(64, 0, 255); text-align: center;">Don't already have an account? Sign Up!</p></a>
            <a href="./prj.html" ><p class="redirect" style="background-color: rgb(43, 0, 255); text-align: center;">Back to home page</p></a>
        </form>
    </div>
</body>
</html>
